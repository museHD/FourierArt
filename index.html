<!DOCTYPE html>
<html>
<head>
	<script> var exports = {}; </script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
	<title>Fourier Transform Art</title>
	<script src="scripts/canny-min.js"></script>
	<script src="scripts/imagetracer.js"></script>
	<script type="module" src="scripts/salesman.mjs"></script>
	<script src="scripts/util.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/binary-parser@2.0.2/dist/binary_parser.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/biginteger@1.0.3/biginteger.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@google-cloud/storage@6.2.0/build/src/index.min.js"></script>

	<script defer src="./scripts/main.js"></script>
	
	<!-- <script data-main="scripts/main" src="scripts/require.js"></script> -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<div style="position: relative;">
			<canvas class="column canvas-container" id="layer1" width="100" height="100" 
		style="position: relative; left: 0; top: 200; z-index: 1;"></canvas>
			<canvas class="column canvas-container" id="layer2" width="100" height="100" 
		style="position: absolute; left: 0; top: 200; z-index: 0;"></canvas>
	</div>

	<div class="var-container column">
		<h1>Controls</h1>
		<hr>
		
			<div class="buttons-div">
				<button id="draw-btn" type="button" onclick="activateUserDrawing()" class="block mode-buttons">Draw</button>
				<button id="api-btn" type="button" onclick="activateAPIDrawing()" class="block mode-buttons">API</button>
				<button id="file-btn" type="button" onclick="activateFileDrawing()" class="block mode-buttons">Image</button>
			</div>
		<hr>

		<div class="settings-box" id="settings">
			<div class="settings" id="img-settings">
				<button class="icon-btn add-btn">
					<div class="add-icon"></div>
					<label for="image-input" class="btn-txt">Upload</label>
				</button>	
				<input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
			</div>

			<div class="settings" id="api-settings">
				Placeholder API dropdown
			</div>
		</div>
				
		<div class="slidercontainer">
			<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
		</div>



	</div>
	<div id="performance"></div>

</body>

</html>
